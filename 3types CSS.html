<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <!-- INTERNAL CSS -->
    <style>
        /* Selector: h2 */
        /* Property: color */
        /* Value: blue */
        h2 {
            color: blue;
        }

        /* Selector: .box */
        /* Property: background-color */
        /* Value: lightgray */
        .box {
            background-color: lightgray;
            padding: 10px;
        }
    </style>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

<!-- INLINE CSS -->
<!-- Selector: h1 -->
<!-- Property: color -->
<!-- Value: red -->
<h1 style="color:red;">Inline CSS Example</h1>

<h2>Internal CSS Example</h2>

<div class="box">
    This div uses internal CSS.
</div>

<p>This paragraph uses external CSS.</p>

</body>
</html>
